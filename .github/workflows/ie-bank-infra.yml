name: Infrastructure Deployment - LeoMuci

on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/**'
      - '.github/workflows/ie-bank-infra.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Bicep CLI
        run: az bicep install

      - name: Build Bicep files
        run: az bicep build --file ./infra/main.bicep

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure using Bicep
        run: |
          az group create --name LeoRSG --location eastus
          az deployment group create \
            --resource-group leoRSG \
            --template-file ./infra/main.bicep \
            --parameters dbUsername=${{ secrets.DBUSER }} dbPassword=${{ secrets.DBPASS }}
