name: app-infra-11acc #UPDATE TO YOUR USER ALIAS

on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/**'
      - '.github/workflows/ie-bank-infra.yml'

env:
  RESOURCE_GROUP_DEV: aguadamillas_students_2
  SUBSCRIPTION_ID_DEV: e0b9cada-61bc-4b5a-bd7a-52c606726b3b
  USER_ALIAS: 11acc #Add your student alias here

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Exercise II
      # GitHub action: Write step to checkout code
      - uses: actions/checkout@main

      # Exercise II
      # GitHub action: Write step to linter main.bicep
      - name: Run Bicep linter
        run: az bicep build --file ./infra/main.bicep

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'

    steps:
      # Exercise II
      # GitHub action: Write step to checkout code
      - uses: actions/checkout@main
    
      # Exercise II
      # GitHub action: Write step to login in to Azure. You can use the repository secret AZURE_CREDENTIALS
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Exercise II
      # GitHub action: Write step to deploy main.bicep file to Azure. You can use the repository secrets DBPASS and DBUSER.
      # Recommended to use your student alias to set the deployment name to avoid conflicts with other student's deployments
      - name: deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ env.SUBSCRIPTION_ID_DEV }}
          resourceGroupName: ${{ env.RESOURCE_GROUP_DEV }}
          template: ./infra/main.bicep
          parameters: ./infra/parameters/dev.parameters.json appServiceAPIEnvVarENV=${{ vars.ENV }} appServiceAPIEnvVarDBHOST=${{ vars.DBHOST }} appServiceAPIEnvVarDBNAME=${{ vars.DBNAME }} appServiceAPIEnvVarDBPASS=${{ secrets.DBPASS }} appServiceAPIDBHostDBUSER=${{ secrets.DBUSER }} appServiceAPIDBHostFLASK_APP=${{ vars.FLASK_APP }} appServiceAPIDBHostFLASK_DEBUG=${{ vars.FLASK_DEBUG }}
          deploymentName: ${{ env.USER_ALIAS }}