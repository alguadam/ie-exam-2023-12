name: app-infra-chiaradigi 

on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/**'
      - '.github/workflows/ie-bank-infra.yml'

env:
  RESOURCE_GROUP_DEV: aguadamillas_students_2
  SUBSCRIPTION_ID_DEV: e0b9cada-61bc-4b5a-bd7a-52c606726b3b
  USER_ALIAS: chiaradigi

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # checkout code
      - name: Checkout code
        uses: actions/checkout@v2

        # Lint main.bicep
      - name: Run Bicep linter
        run:  az bicep build --file ./infra/main.bicep

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: 'Development'
    env:
      ENV: dev
      DBHOST: chiaradigi-dbsrv-dev.postgres.database.azure.com
      DBNAME: chiaradigi-db-dev
      FLASK_APP: app.py
      FLASK_DEBUG: 1

    steps:
      # Checkout code
      - uses: actions/checkout@main
    
      # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      # Deploy Bicep file
      - name: deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ env.SUBSCRIPTION_ID_DEV }}
          resourceGroupName: ${{ env.RESOURCE_GROUP_DEV }}
          template: ./infra/main.bicep
          parameters: ./infra/parameters/dev.parameters.json  appServiceAPIEnvVarENV=dev appServiceAPIEnvVarDBPASSs= ${{secrets.DBPASS}} appServiceAPIDBHostDBUSER=${{secrets.DBUSER}} appServiceAPIEnvVarFLASK_APP=${{ env.FLASK_APP }} appServiceAPIEnvVarFLASK_DEBUG=${{ env.FLASK_DEBUG }}  
          deploymentName: ${{ env.USER_ALIAS }}
