name: app-infra-SARWARI #UPDATE TO YOUR USER ALIAS

on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/**'
      - '.github/workflows/ie-bank-infra.yml'

env:
  RESOURCE_GROUP_DEV: aguadamillas_students_2
  SUBSCRIPTION_ID_DEV: e0b9cada-61bc-4b5a-bd7a-52c606726b3b
  USER_ALIAS: sarwari

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      # Exercise II
      # GitHub action: Write step to checkout code
    - uses: actions/checkout@main


      # Exercise II
      # GitHub action: Write step to linter main.bicep
    - name: Run Bicep linter
      run: az bicep build --file infra/main.bicep

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'

    steps:
      # Exercise II
      # GitHub action: Write step to checkout code
    - uses: actions/checkout@main
    
      # Exercise II
      # GitHub action: Write step to login in to Azure. You can use the repository secret AZURE_CREDENTIALS - already done
    - name: Setup Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Exercise II
      # GitHub action: Write step to deploy main.bicep file to Azure. You can use the repository secrets DBPASS and DBUSER. - done
      # Recommended to use your student alias to set the deployment name to avoid conflicts with other student's deployments
    - name: Deploy Infrastructure
      run: |
        az deployment group create \
          --name ieBankDeployment \
          --resource-group aguadamillas_students_2 \
          --template-file infra/main.bicep \
          --parameters infra/parameters/dev.parameters.json \
          --parameters dbUser=${{ secrets.DBUSER }} \
          --parameters dbPass=${{ secrets.DBPASS }}